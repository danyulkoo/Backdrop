<!DOCTYPE html>
<html>
<head>
	<title>Zen Focus</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color: rgb(242, 247, 255);">
	<div id="timer-wrapper">
		<div class="timer-buttons">
			<button type="button" id="start">Start</button>
			<button type="button" id="stop">Stop</button>
			<button type="button" id="reset">Reset</button>
		</div>	
		<p id="timer">Timer</p>
	</div>
	<div class="sounds-navbar">
		<button type="button"><img src="white-noise-icon.png" alt="White Noise Icon"></button>
		<button type="button"><img src="rain-icon.png" alt="Rainfall Icon"></button>
		<button type="button"><img src="campfire-icon.png" alt="Campfire Icon"></button>
		<button type="button"><img src="waves-icon.png" alt="Ocean Waves Icon"></button>
		<button type="button"><img src="mute-icon.png" alt="No Sound Icon"></button>
	</div>
	<script src="script.js"></script>
</body>
</html>
