<!DOCTYPE html>
<html>
<head>
	<title>Zen Focus</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="timer-wrapper">
		<div class="timer-buttons">
			<button type="button">Start</button>
			<button type="button">Stop</button>
		</div>
		<p id="timer">Timer</p>
	</div>
	<div class="sounds-navbar">
		<ul id="sounds-list">
			<li><button type="button">White Noise</button></li>
			<li><button type="button">Rainfall</button></li>
			<li><button type="button">Campfire</button></li>
			<li><button type="button">Ocean Waves</button></li>
			<li><button type="button">No Sound</button></li>
		</ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
